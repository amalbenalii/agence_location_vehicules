<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
          <i class="bi bi-plus-circle me-2"></i>
          Ajouter une nouvelle catégorie
        </h4>
        <button class="btn btn-outline-light btn-sm" (click)="cancel()">
          <i class="bi bi-arrow-left"></i> Retour
        </button>
      </div>
    </div>

    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Nom de la catégorie *</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="newCategorie.nom"
                 name="nom"
                 placeholder="Ex: Économique, Berline, SUV..."
                 required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control"
                    [(ngModel)]="newCategorie.description"
                    name="description"
                    rows="3"
                    placeholder="Description de la catégorie..."></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Prix par jour (€) *</label>
            <div class="input-group">
              <input type="number"
                     class="form-control"
                     [(ngModel)]="newCategorie.prixParJour"
                     name="prixParJour"
                     min="1"
                     step="0.01"
                     required>
              <span class="input-group-text">€/jour</span>
            </div>
            <small class="form-text text-muted">
              Ex: 35.00 pour une catégorie Économique
            </small>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Caractéristiques principales</label>
          <textarea class="form-control"
                    [(ngModel)]="newCategorie.caracteristiques"
                    name="caracteristiques"
                    rows="4"
                    placeholder="Ex: Climatisation, GPS, Sièges cuir, 5 portes..."></textarea>
          <small class="form-text text-muted">
            Séparez les caractéristiques par des virgules
          </small>
        </div>

        <!-- Boutons -->
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" (click)="cancel()">
            <i class="bi bi-x-circle me-1"></i> Annuler
          </button>
          <button type="submit" class="btn btn-success" [disabled]="!isFormValid()">
            <i class="bi bi-check-circle me-1"></i> Créer la catégorie
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
