<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-warning text-dark">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
          <i class="bi bi-pencil-square me-2"></i>
          Modifier le véhicule {{ vehicule?.id }}
        </h4>
        <button class="btn btn-outline-dark btn-sm" (click)="cancel()">
          <i class="bi bi-arrow-left"></i> Retour
        </button>
      </div>
    </div>

    <div class="card-body">
      <div *ngIf="!vehicule" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
        <p class="mt-2">Chargement du véhicule...</p>
      </div>

      <form *ngIf="vehicule" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- Marque et Modèle -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Marque *</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="vehicule.marque"
                   name="marque"
                   required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Modèle *</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="vehicule.modele"
                   name="modele"
                   required>
          </div>
        </div>

        <div class="row">
          <!-- Immatriculation et Couleur -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Immatriculation *</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="vehicule.immatriculation"
                   name="immatriculation"
                   required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Couleur</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="vehicule.couleur"
                   name="couleur">
          </div>
        </div>

        <div class="row">
          <!-- Kilométrage et Places -->
          <div class="col-md-4 mb-3">
            <label class="form-label">Kilométrage</label>
            <input type="number"
                   class="form-control"
                   [(ngModel)]="vehicule.kilometrage"
                   name="kilometrage"
                   min="0">
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Nombre de places</label>
            <input type="number"
                   class="form-control"
                   [(ngModel)]="vehicule.nombrePlaces"
                   name="nombrePlaces"
                   min="1" max="9">
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Statut</label>
            <select class="form-select" [(ngModel)]="vehicule.statut" name="statut">
              <option *ngFor="let statut of statuts" [value]="statut">
                {{ statut }}
              </option>
            </select>
          </div>
        </div>

        <div class="row">
          <!-- Carburant et Boîte -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Carburant</label>
            <select class="form-select" [(ngModel)]="vehicule.carburant" name="carburant">
              <option *ngFor="let carburant of carburants" [value]="carburant">
                {{ carburant }}
              </option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Boîte de vitesse</label>
            <select class="form-select" [(ngModel)]="vehicule.boiteVitesse" name="boiteVitesse">
              <option *ngFor="let boite of boitesVitesse" [value]="boite">
                {{ boite }}
              </option>
            </select>
          </div>
        </div>

        <!-- Image Upload -->
        <div class="row">
          <div class="col-12 mb-3">
            <label class="form-label">Image du véhicule</label>
            <app-image-upload
              [currentImageUrl]="vehicule.imageUrl ? 'http://localhost:8090' + vehicule.imageUrl : undefined"
              placeholder="Télécharger une nouvelle image pour le véhicule"
              [maxSizeMB]="5"
              (imageSelected)="onImageSelected($event)"
              (imageRemoved)="onImageRemoved()">
            </app-image-upload>
            <small class="text-muted">
              <i class="bi bi-info-circle me-1"></i>
              Formats acceptés: JPG, PNG, GIF. Taille maximale: 5MB.
            </small>
          </div>
        </div>

        <!-- Catégorie et Agence -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Catégorie *</label>
            <select class="form-select" [(ngModel)]="vehicule.categorie" name="categorie" required>
              <option [ngValue]="null" disabled>Sélectionnez une catégorie</option>
              <option *ngFor="let cat of categories" [ngValue]="cat">
                {{ cat.nom }} - {{ cat.prixParJour | currency:'TND':'symbol':'1.2-2' }}/jour
              </option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Agence *</label>
            <select class="form-select" [(ngModel)]="vehicule.agence" name="agence" required>
              <option [ngValue]="null" disabled>Sélectionnez une agence</option>
              <option *ngFor="let agence of agences" [ngValue]="agence">
                {{ agence.nom }} - {{ agence.ville }}
              </option>
            </select>
          </div>
        </div>

        <!-- Boutons -->
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="isUploadingImage">
            <i class="bi bi-x-circle me-1"></i> Annuler
          </button>
          <button type="submit" class="btn btn-warning" [disabled]="!isFormValid() || isUploadingImage">
            <span *ngIf="!isUploadingImage">
              <i class="bi bi-check-circle me-1"></i> Mettre à jour
            </span>
            <span *ngIf="isUploadingImage">
              <span class="spinner-border spinner-border-sm me-2"></span>
              Téléchargement...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
