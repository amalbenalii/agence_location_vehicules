<nav class="pagination-nav" *ngIf="pagination && pagination.totalPages > 1">
  <div class="d-flex justify-content-between align-items-center">
    <!-- Page info -->
    <div class="page-info text-muted">
      <small>
        Affichage de {{ getStartItem() }}-{{ getEndItem() }} sur {{ pagination.totalElements }} v√©hicules
      </small>
    </div>

    <!-- Pagination controls -->
    <ul class="pagination mb-0">
      <!-- First page -->
      <li class="page-item" [class.disabled]="pagination.first">
        <button class="page-link" (click)="goToPage(0)" [disabled]="pagination.first">
          <i class="bi bi-chevron-double-left"></i>
        </button>
      </li>

      <!-- Previous page -->
      <li class="page-item" [class.disabled]="pagination.first">
        <button class="page-link" (click)="goToPage(pagination.pageNumber - 1)" [disabled]="pagination.first">
          <i class="bi bi-chevron-left"></i>
        </button>
      </li>

      <!-- Page numbers -->
      <li class="page-item" 
          *ngFor="let page of getPageNumbers()" 
          [class.active]="page === pagination.pageNumber"
          [class.disabled]="page === '...'">
        <button class="page-link" 
                (click)="goToPage(page)" 
                [disabled]="page === '...'">
          {{ page }}
        </button>
      </li>

      <!-- Next page -->
      <li class="page-item" [class.disabled]="pagination.last">
        <button class="page-link" (click)="goToPage(pagination.pageNumber + 1)" [disabled]="pagination.last">
          <i class="bi bi-chevron-right"></i>
        </button>
      </li>

      <!-- Last page -->
      <li class="page-item" [class.disabled]="pagination.last">
        <button class="page-link" (click)="goToPage(pagination.totalPages - 1)" [disabled]="pagination.last">
          <i class="bi bi-chevron-double-right"></i>
        </button>
      </li>
    </ul>

    <!-- Page size selector -->
    <div class="page-size-selector">
      <select class="form-select form-select-sm" 
              [value]="pagination.pageSize" 
              (change)="onPageSizeChange($event)">
        <option value="6">6 par page</option>
        <option value="12">12 par page</option>
        <option value="24">24 par page</option>
        <option value="48">48 par page</option>
      </select>
    </div>
  </div>
</nav>
