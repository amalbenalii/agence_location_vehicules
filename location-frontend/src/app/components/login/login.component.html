<app-public-navbar></app-public-navbar>

<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100 py-5" style="margin-top: -76px;">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="card-title mb-2">Connexion</h2>
            <p class="text-muted">Connectez-vous à votre espace personnel</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                placeholder="votre@email.com"
              />
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Veuillez entrer une adresse email valide
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                placeholder="••••••••"
              />
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Le mot de passe est requis
              </div>
            </div>

            <!-- Remember Me -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">
                Se souvenir de moi
              </label>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="!isLoading">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Connexion...
                </span>
              </button>
            </div>
          </form>

          <!-- Links -->
          <div class="text-center mt-4">
            <p class="mb-0">
              Pas encore de compte ? 
              <a routerLink="/register" class="text-primary text-decoration-none">
                S'inscrire
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
