<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-warning text-dark">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
          <i class="bi bi-pencil-square me-2"></i>
          Modifier la catégorie {{ categorie?.id }}
        </h4>
        <button class="btn btn-outline-dark btn-sm" (click)="cancel()">
          <i class="bi bi-arrow-left"></i> Retour
        </button>
      </div>
    </div>

    <div class="card-body">
      <div *ngIf="!categorie" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
        <p class="mt-2">Chargement de la catégorie...</p>
      </div>

      <form *ngIf="categorie" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nom de la catégorie *</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="categorie.nom"
                   name="nom"
                   required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Prix par jour (TND) *</label>
            <div class="input-group">
              <input type="number"
                     class="form-control"
                     [(ngModel)]="categorie.prixParJour"
                     name="prixParJour"
                     min="1"
                     step="0.01"
                     required>
              <span class="input-group-text">TND/jour</span>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control"
                    [(ngModel)]="categorie.description"
                    name="description"
                    rows="3"></textarea>
        </div>

        <div class="mb-4">
          <label class="form-label">Caractéristiques principales</label>
          <textarea class="form-control"
                    [(ngModel)]="categorie.caracteristiques"
                    name="caracteristiques"
                    rows="4"></textarea>
          <small class="form-text text-muted">
            Séparez les caractéristiques par des virgules
          </small>
        </div>

        <!-- Boutons -->
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" (click)="cancel()">
            <i class="bi bi-x-circle me-1"></i> Annuler
          </button>
          <button type="submit" class="btn btn-warning" [disabled]="!isFormValid()">
            <i class="bi bi-check-circle me-1"></i> Mettre à jour
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
